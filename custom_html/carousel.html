<style>
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.dot:hover {
  background-color: #717171;
}

.dot.active {
  background-color: #333;
}
</style>

<div style="text-align: center;">
<img src="posts/projects/CLIMDIS/images/CLIMDIS_HaLongBay.png" width="50%" id="slideshow">
<p id="caption" style="font-style: italic; margin-top: 8px;">Modelling South China Sea and Ha Long Bay, Vietnam</p>

<!-- Navigation dots -->
<div id="dots-container" style="margin-top: 15px;">
  <span class="dot active" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const images = [
    "posts/projects/CLIMDIS/images/CLIMDIS_HaLongBay.png", 
    "posts/projects/SHRIMP-II/images/SHRIMP_Nokoue.png", 
    "images/Lake_Lanalhue_Chile.png"
  ];
  const captions = [
    "Modelling South China Sea and Ha Long Bay, Vietnam", 
    "Modelling Gulf of Guinea and Lake NokouÃ©, Benin", 
    "Modelling Lake Lanalhue, Chile"
  ];
  let currentIndex = 0;
  const img = document.getElementById("slideshow");
  const caption = document.getElementById("caption");
  const dots = document.querySelectorAll('.dot');
  
  // Function to show a specific slide
  function showSlide(index) {
    currentIndex = index;
    img.src = images[currentIndex];
    caption.textContent = captions[currentIndex];
    
    // Update active dot
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentIndex].classList.add('active');
  }
  
  // Function to go to a specific slide (called by dots)
  window.currentSlide = function(n) {
    showSlide(n - 1);
  }
  
  // Auto-advance slideshow
  setInterval(function() {
    currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  }, 5000);
});
</script>
</div>
